<!DOCTYPE html>
 <head lang="pt-BR"> 
     <meta charset="utf-8" />
     <title>Simulador de Financiamento</title>
     <link rel="stylesheet" href="styles.css" /> <!-- chama o CSS -->
     <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- configura para mobile -->
 </head>
 <body>
     <div class="app">
         <h1>Simulação de Financiamento</h1>
         <div class="campos"> <!--apenas exibir resultados-->
             <label>Valor: <input id="valor" type="number" value="200000" /></label> <!-- vínculo do input com o label-->
             <label>Prazo (anos): <input id="prazo" type="number" value="20" /></label>
             <label>Juros ao ano: <input id="juros" type="number" value="0.08" /></label>
         </div>
         <button onclick="calcular()">Simular</button>
         <h2>Resultado</h2>
         <div class="campos">
             <label>Prazo (meses): <input readonly id="meses" type="number" /></label>
             <label>Juros ao mês: <input readonly id="jurosam" type="number" /></label>
             <label>Juros acumulados: <input readonly id="total" type="number" /></label>
         </div>
         <table> <!--inicio da planilha-->
            <thead> <!--cabeçalho da planilha-->
                <tr> <!--linha-->
                    <th>Prestação</th> <!--item-->
                    <th>Amortização</th>
                    <th>Juros</th>
                    <th>Total</th>
                </tr>
            </thead> <!--corpor da planilha-->
            <tbody>
                <tr>
                    <td>1</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
         </table>
     </div>
     <script src="script.js"></script> <!--script defer (...), o scrip será executado após a leitura da página-->
 </body>
